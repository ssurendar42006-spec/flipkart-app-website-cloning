<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- HEADER -->
    <header class="navbar">
        <div class="logo">Flipkart</div>

        <input type="text" class="search" placeholder="Search for products, brands and more">

        <div class="nav-links">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- CATEGORY BAR -->
    <section class="categories">
        <div>Mobiles</div>
        <div>Fashion</div>
        <div>Electronics</div>
        <div>Home</div>
        <div>Appliances</div>
        <div>Travel</div>
    </section>

    <!-- BANNER -->
    <section class="banner">
        <h2>Big Billion Days Sale</h2>
        <p>Up to 70% Off</p>
    </section>

    <!-- PRODUCTS -->
    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Smartphone</h3>
            <p>₹12,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Laptop</h3>
            <p>₹49,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Headphones</h3>
            <p>₹1,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Smart Watch</h3>
            <p>₹2,999</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2026 Flipkart Clone | Created for Learning</p>
    </footer>

</body>
</html>
