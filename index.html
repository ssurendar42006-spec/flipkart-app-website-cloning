<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>

    <!-- IMPORTANT: Correct CSS Link -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">Flipkart</div>

        <input type="text" class="search" placeholder="Search for products">

        <div class="nav-links">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <section class="categories">
        <div>Mobiles</div>
        <div>Fashion</div>
        <div>Electronics</div>
        <div>Home</div>
    </section>

    <section class="banner">
        <h2>Big Sale</h2>
        <p>Up to 70% Off</p>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h3>Mobile</h3>
            <p>₹10,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h3>Laptop</h3>
            <p>₹45,000</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer class="footer">
        © 2026 Flipkart Clone
    </footer>

</body>
</html>
